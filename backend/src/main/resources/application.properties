# GardenSpace Backend Configuration

# Server
server.port=8081

# Database - H2 (for development)
spring.datasource.url=jdbc:h2:mem:gardenspace
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL (uncomment for production)
# spring.datasource.url=jdbc:postgresql://localhost:5432/gardenspace
# spring.datasource.username=postgres
# spring.datasource.password=YOUR_DB_PASSWORD
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# CORS - Allow frontend origins
app.cors.allowed-origins=http://localhost:8080,http://localhost:5173,https://*.lovable.app

# JWT Configuration
jwt.secret=gardenspace-secret-key-that-is-at-least-256-bits-long-for-security
jwt.expiration=86400000

# File Upload Configuration
app.upload.dir=uploads
app.base-url=http://localhost:8081
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
